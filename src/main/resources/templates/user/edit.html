<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/edit.js}" ></script>
	<meta charset="utf-8" />
<title>Insert title here</title>
</head>
<body>
    <div class="container">
        <h1>ユーザー情報編集</h1>
        <form id ="user-data" th:action="@{/user/update}" th:object="${userUpdateRequest}" th:method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        名前
                    </div>
                    <div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{name}">
                        <!-- <input type="text" class="form-control" th:field="*{name}"> -->
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">住所</div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">
                        電話番号
                    </div>
                    <div class="col py-2 border">
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                </div>
            </div>
            <br />
            <a href="/user/list" class="btn btn-secondary">キャンセル</a>
            <button id="btn-update" class="btn btn-primary" type="button">保存（REST）</button>
        </form>
    </div>
</body>
</html>
